apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - image: "{{ .Values.apiImageName }}:{{ .Values.apiImageTag }}"
        name: api
        resources:
          requests:
            cpu: 0.5